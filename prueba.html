<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Test Firebase</title>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyByNJJ0MepfRUXb8ITP5olfLUiGmA2LQlE",
    authDomain: "aseminforfichajes.firebaseapp.com",
    projectId: "aseminforfichajes",
    storageBucket: "aseminforfichajes.firebasestorage.app",
    messagingSenderId: "1035623971684",
    appId: "1:1035623971684:web:a9dfc2f2d026c3864a5871"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function testFichar() {
    db.collection('fichajes').add({
      nombre: 'Test',
      codigo: '0000',
      fecha: new Date().toISOString().split('T')[0],
      hora: new Date().toTimeString().split(' ')[0],
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => alert('Fichaje de prueba guardado!'));
  }
</script>
</head>
<body>
<button onclick="testFichar()">Test Firebase</button>
</body>
</html>
